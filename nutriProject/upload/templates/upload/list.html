{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <div id="list_form">
        <div class="card-body p-4">
            <div class="row">
                <div class="col-12">

                    <ul class="list-group">
                        {% for i in eaten_dt %}
                            <li class="food-list list-group-item list-group-item-action d-flex justify-content-between align-items-center" >
                                <a style="text-decoration: none;" href="{% url 'upload:detail' eaten_dt=i.eaten_dt|date:"Y-m-d" %}" class="list-group-item-action">{{ i.eaten_dt }}</a>
                                <span class="badge bg-warning">...</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{%  endblock %}
